<script type="text/javascript">
    RED.nodes.registerType('system-logs', {
        category: 'network',
        color: '#a6bbcf',
        defaults: {
            name: {
                value: ""
            },
            logtype: {
                value: ""
            },
            sshkeyfolder: {
                value: "./.ssh/"
            },
            username: {
                value: ""
            },
            address: {
                value: ""
            },
            port: {
                value: 22
            }
        },
        inputs: 0,
        outputs: 1,
        icon: "debug.svg",
        label: function() {
            return this.name || "System logs";
        }
    });
</script>

<script type="text/html" data-template-name="system-logs">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-logtype"><i class="fa fa-tag"></i> Type</label>
        <select id="node-input-logtype" placeholder="Log Type">
            <option value="Android">Android</option>
            <option value="MessageTail">Message Tail</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-username"><i class="fa fa-tag"></i> Username</label>
        <input type="text" id="node-input-address" placeholder="Address">
    </div>
    <div class="form-row">
        <label for="node-input-address"><i class="fa fa-tag"></i> Host</label>
        <input type="text" id="node-input-address" placeholder="Address">
    </div>
    <div class="form-row">
        <label for="node-input-port"><i class="fa fa-tag"></i> Port</label>
        <input type="number" id="node-input-port" placeholder="Port">
    </div>
    <div class="form-row">
        <label for="node-input-sshkeyfolder"><i class="fa fa-tag"></i> SSH key folder</label>
        <input type="text" id="node-input-sshkeyfolder" placeholder="SSH key folder location">
    </div>
</script>

<script type="text/html" data-help-name="system-logs">
    <p>A source node that spits out System logs </p>
</script>
